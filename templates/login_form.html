{% extends "bootstrap/base.html" %}

{% block content %}
<h1>User Login</h1>

<form method="POST" action="/dashboard">

    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4" style="background:rgb(255, 255, 255)">
                <div class="card card-body">
                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">User ID</label>
                        <div class="col-10">
                            <input class="form-control" type="text" value="ex. 123456 " id="example-text-input"
                                name="username" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">Password</label>
                        <div class="col-10">
                            <input class="form-control" type="password" value="ex. 123456 " id="example-text-input"
                                name="password" required >
                        </div>
                    </div>
                    <input type="submit" name="login">
                </div>
            </div>
        </div>


</form>
{% endblock %}
